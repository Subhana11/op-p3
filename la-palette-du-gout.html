<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1f76e6657.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="accueil.css">
    <link rel="stylesheet" href="accueil.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header header--withBackarrow">
        <div class="restaurantContainer">
            <a href="accueil.html">
            <i class="fa-arrow-left fas header__arrow"></i></a>
            <h1 class="header__logo">ohmyfood</h1>
        </div>
    </header>
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" class="restaurant__Img">
    <main class="container menu">
        <div class="menu__header">
            <h2 class="menu__title">La palette du goût</h2>
            <button class="menu__btn"> 
                <i class="fa-2x fa-heart far menu__like menu__like--noBg" >   
                </i> <i class="fa-2x fa-heart fas menu__like menu__like--bg"></i> 
            </button>
        </div>
        <section class="submenus">
            <div class="submenu">
                <h3 class="submenu__title">ENTRÉES</h3>
                <div class="delay-0 menuItem">
                    <div class="menuItem__header">
                        <h4 class="menuItem__title">Fricassée d'escargot</h4>
                        <p class="menuItem__description">Au piment d'espelette</p></div>
                        <div class="menuItem__price">25€</div>
                        <div><!-- outside hidden animation div--></div>
                    </div>   
                <div class="delay-1 menuItem">
                    <div class="menuItem__header">
                        <h4 class="menuItem__title">Foie gras de canard mi-cuit</h4>
                        <p class="menuItem__description">Et ses copeaux de truffe noire</p></div>
                        <div class="menuItem__price">35€</div>
                        <div><!-- outside hidden animation div--></div>
                    </div>
                <div class="delay-2 menuItem">    
                    <div class="menuItem__header">
                        <h4 class="menuItem__title">Oeuf au plat</h4>
                        <p class="menuItem__description">Assaisonné à la truffe sur lit de poireaux</p></div>
                        <div class="menuItem__price">20€</div>
                        <div><!-- outside hidden animation div--></div>
                    </div>
                </div>    
            </div>
        </section>

    </main>    
</body>
